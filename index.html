<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale:1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Coding Quiz</title>
</head>

<header class="main-header row justify-content-between align-item-center">
    <h3>View Highscore</h3>
    <nav>
        <p id="count">Time</p>

    </nav>
</header>


<body class="column">

    <div class="container">
        <div id="remove" class="title">
            <!--Code for start of game-->
            <div>
                <h1 id="header">Coding Quiz</h1>
                <div class="instructions">
                    <p>Try to answer the following code-related questions within the time limit.
                        Keep in mind that incorrect answers will penalize your score/time by ten seconds!
                    </p>
                </div>
                <button id="start-btn" class="start-btn-btn" onclick="start()">
                    Start!</button>
            </div>
        </div>
        <!--Code for questions-->
        <div id="question-container" class="hide">
            <div id="question">Question</div>

            <div id="answer-button" class="btn-grid">
                <!-- <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button> -->

            </div>
        </div>
        <!--Was working on implementing a score area-->
        <div class="scores">
            <form>
                <div id="scoreArea" class="hide">
                    <input type="text" name="initials" id="initials">
                    <button type="submit" id="submitScore" class="submit">Submit Score</button>

                </div>
            </form>
            <!-- <button id="start-btn" class="start-btn-btn" onclick="start()">
                Start!</button> -->
        </div>
    </div>
    </div>
    </div>

    <script src="./java.js"></script>
</body>

</html>
